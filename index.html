<!DOCTYPE html>
<html lang="en">
<head>

    <title>Live Search</title>

</head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"</script></script>
<body>
<input type="text" id="searchall" placeholder="enter search what you want">&nbsp;
    <input type="text" id="name" placeholder="enter search name only">
    <br>
    <br>

        <tr>

    <script type="text/javascript">
        $(document).ready(function(){
            $('#searchall').keyup(function(){
                var search = $(this).val();
                $('table tbody tr').hide();
                var len = $('table tbody tr:not(.notfound) td:contains("'+search+'")').length;
                if(len>0){
                    $('table tbody tr:not(.notfound) td:contains("'+search+'")').each(function(){
                        $(this).closest('tr').show();
                    });
                }else{
                    $('.notfound').show();
                }
            });
            $('#name').keyup(function(){
                var search = $(this).val();
                $('table tbody tr').hide();
                var len = $('table tbody tr:not(.notfound) td:nth-child(2):contains("'+search+'")').length;
                if(len>0){
                    $('table tbody tr:not(.notfound) td:contains("'+search+'")').each(function(){
                        $(this).closest('tr').show();
                    });
                }else{
                    $('.notfound').show();
                }
            });
        });
    </script>
</body>
</html>
